<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing Puzzle</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body onload="initializePuzzle()">
    <h1>Packing Puzzle Solver</h1>

    <div>
        <label for="boardSize">Board Size:</label>
        <select id="boardSize" onchange="updateBoardSize(this.value)">
            <option value="2">2x2</option>
            <option value="3">3x3</option>
            <option value="4" selected>4x4</option>
            <option value="5">5x5</option>
            <option value="6">6x6</option>
            <option value="7">7x7</option>
            <option value="8">8x8</option>
            <option value="9">9x9</option>
            <option value="10">10x10</option>
        </select>
    </div>

    <div class="pieces-selection" id="piecesSelection"></div>

    <button class="solve-button" onclick="solvePuzzle()">Solve Puzzle</button>

    <div id="result"></div>

    <div id="board"></div>
</body>
</html>
